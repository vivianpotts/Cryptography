<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petition App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Petition App</h1>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="reg_username" placeholder="Username">
    <input type="password" id="reg_password" placeholder="Password">
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="text" id="login_username" placeholder="Username">
    <input type="password" id="login_password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Adjust this to match your backend (Flask) URL
    const backendURL = "http://127.0.0.1:5000";

    async function register() {
      const username = document.getElementById("reg_username").value.trim();
      const password = document.getElementById("reg_password").value.trim();
      const result = document.getElementById("result");

      if (!username || !password) {
        result.textContent = "❌ Please fill in both fields.";
        return;
      }

      try {
        const response = await fetch(`${backendURL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        result.textContent = data.message;
      } catch (error) {
        result.textContent = "⚠️ Cannot reach backend (is appfront.py running?).";
      }
    }

    async function login() {
      const username = document.getElementById("login_username").value.trim();
      const password = document.getElementById("login_password").value.trim();
      const result = document.getElementById("result");

      try {
        const response = await fetch(`${backendURL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        result.textContent = data.message;
      } catch (error) {
        result.textContent = "⚠️ Cannot reach backend (is appfront.py running?).";
      }
    }
  </script>
</body>
</html>
